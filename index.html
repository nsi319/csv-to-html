<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Render CSV to HTML Table from URL</title>
    <meta name="author" content="Gokul NC">
    <meta content="Display any CSV file as a searchable, filterable, pretty HTML table from given URL" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">

      <h2 id="page-title">CSV to HTML Table</h2>
      
      <div id='table-container'></div>

    </div><!-- /.container -->

    <footer class='footer'>
      <div class='container-fluid'>
        <hr />
        <p class='pull-right'>Created using: <a href='https://github.com/narVidhai/csv-to-html-table'>CSV URL to HTML Table Renderer</a></p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>


    <script type="text/javascript">
      const urlParams = new URLSearchParams(window.location.search);
      const csvURL = urlParams.get('url');
      if (!csvURL) {
        document.getElementById("table-container").innerHTML = "Specify your CSV's URL like this: " + window.location.href.replace(/\/$/, "") + "?url=<i>CSV_LINK</i>";
      } else {
        try {
          CsvToHtmlTable.init({
            csv_path: csvURL,
            element: 'table-container', 
            allow_download: true,
            csv_options: {separator: ',', delimiter: '"'},
            datatables_options: {"paging": false, "bSort" : false}
          });
        }
        catch(err) {
          document.getElementById("table-container").innerHTML = err.toString();
          throw err;
        }
        // Set page title
        var documentTitle = csvURL.split("/").pop().replaceAll(/.csv$/g, "");
        document.getElementById("page-title").innerHTML = documentTitle;
        document.title = documentTitle;
      }
    </script>
  </body>
</html>
